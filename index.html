                                developer</span>

                    </div>
                    <div class="col-md-6">

                            <img src="assets/img/hexagon-curved-1.svg" alt="Hexagon Shape" class="img-comp__img img-comp__img-p1">
                            <img src="assets/img/hexagon-curved-1.svg" alt="Hexagon Shape" class="img-comp__img img-comp__img-p2">

                        </div>
                    </div>

            </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src='https://alvarotrigo.com/fullPage/vendors/jquery.easings.min.js'></script>
    <script src='https://alvarotrigo.com/fullPage/jquery.fullPage.min.js'></script>
    <script src="./node_modules/sal.js/dist/sal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
        sal();

        $(document).ready(function () {
            $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
                css3: true
            });
        });

        var options = {
            strings: ["Nino.", "the snazzy.dev"],
            startDelay: 300,
            smartBackspace: true,
            typeSpeed: 80,
            backDelay: 1000,
            loop: true
        }

        var typed = new Typed(".type", options);
