<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700,800" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap/bootstrap-grid.min.css" />
    <!-- FullPage -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles-all-min.css" />

    <!-- Rellax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.9.1/rellax.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <title>SnazzyDev | Web Developer /</title>

<body id="body">




    <!-- OVERLAY -->
    <div class="overlay">
        <div class="loader">
            &nbsp;
        </div>
    </div>













    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/vendor/sal.js"></script>

    <script>
        // SAL
        sal({
            once: false
        });

        // LOADER
        var overlay = document.querySelector('.overlay');
        window.addEventListener('load', function () {
            setTimeout(removeLoader, 2000);
        });

        function removeLoader() {
            overlay.style.visibility = 'hidden';
            overlay.style.opacity = '0';
        }

        // RELLAX
        var rellax = new Rellax('.rellax');
    </script>
</body>

</html>
